<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          // message 반응형 변수
          const message = ref("Hello, Vue 3!");

          // 반응형 변수의 값(value)를 출력한다
          console.log(message.value);

          // 반응형 변수의 값을 변경
          message.value = "Bye, Vue 3!";
          return {
            message,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
